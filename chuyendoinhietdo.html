<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <p>
        <label> Đổi nhiệt độ</label>
        <input id="nhập vào " type="number" placeholder="nhiệt độ"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
      <p>Chuyển đổi: <span id="nhiệt độ chuyển đổi"></span></p>
    </p>
</head>
<body>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("nhiệt độ chuyển đổi").innerHTML = (valNum-32 /1.8);

        } 
    </script>
    
</body>
</html>
